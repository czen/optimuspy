version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - $DATABASE_PORT:5432

  rabbitmq:
    image: rabbitmq

  nginx:
    build: ./nginx
    volumes:
      - static_files:/var/www/optimuspy/static
    ports:
      - $FRONTEND_PORT:80
    depends_on:
      - web

  web:
    build: .
    entrypoint: /bin/sh
    command: scripts/entrypoint.sh
    volumes:
      - ./web:/optimuspy/web
      - ./optimuspy:/optimuspy/optimuspy
      - static_files:/var/www/optimuspy/static
    depends_on:
      - db
      - rabbitmq
    expose:
      - 8000

volumes:
  static_files:
  db_data:
