{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
  Регистрация
{% endblock title %}
{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
{% endblock style %}
{% block content %}
  <div class="mt-5">
    <a role="button" class="btn btn-light btn-lg" onclick="history.back()">Назад</a>
  </div>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="container text-center text-white">
      <h2 class="lab">Регистрация</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark btn-lg btn-m">Готово</button>
      </form>
    </div>
  </div>
  <div class="text-white text-center">
    Уже есть аккаунт?
    <a href="{% url 'login' %}" class="text-white">Войти</a>
  </div>
{% endblock content %}
